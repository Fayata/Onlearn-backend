{{define "sidebar.html"}}
<div id="sidebar" class="fixed left-0 top-0 h-screen bg-sidebar text-white transition-all duration-300 z-50 flex flex-col" style="width: 250px;">
    <div class="flex items-center justify-between p-6 border-b border-gray-700">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                <i class="fas fa-graduation-cap text-xl"></i>
            </div>
            <span id="brandText" class="text-xl font-bold">ONLEARN</span>
        </div>
        <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white lg:hidden">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <nav class="p-4 flex-1 overflow-y-auto">
        <a href="/student/dashboard" 
           class="flex items-center gap-3 px-4 py-3 rounded-lg mb-2 {{if eq .ActiveMenu "dashboard"}}bg-primary text-white{{else}}hover:bg-sidebar-hover{{end}}">
            <i class="fas fa-chart-line w-5"></i>
            <span class="nav-text">Dashboard</span>
        </a>

        <a href="/student/courses" 
           class="flex items-center gap-3 px-4 py-3 rounded-lg mb-2 {{if eq .ActiveMenu "courses"}}bg-primary text-white{{else}}hover:bg-sidebar-hover{{end}}">
            <i class="fas fa-route w-5"></i>
            <span class="nav-text">Jalur Pembelajaran</span>
        </a>

        <a href="/student/labs" 
           class="flex items-center gap-3 px-4 py-3 rounded-lg mb-2 {{if eq .ActiveMenu "labs"}}bg-primary text-white{{else}}hover:bg-sidebar-hover{{end}}">
            <i class="fas fa-flask w-5"></i>
            <span class="nav-text">Lab</span>
        </a>

        <a href="/student/certificates" 
           class="flex items-center gap-3 px-4 py-3 rounded-lg mb-2 {{if eq .ActiveMenu "certificates"}}bg-primary text-white{{else}}hover:bg-sidebar-hover{{end}}">
            <i class="fas fa-certificate w-5"></i>
            <span class="nav-text">Sertifikat</span>
        </a>

        <div class="mt-6 mb-2 px-4">
            <p class="text-xs text-gray-400 uppercase nav-text">Kursus</p>
        </div>
        <a href="/student/browse" 
           class="flex items-center gap-3 px-4 py-3 rounded-lg mb-2 {{if eq .ActiveMenu "browse"}}bg-primary text-white{{else}}hover:bg-sidebar-hover{{end}}">
            <i class="fas fa-book w-5"></i>
            <span class="nav-text">Browse Kursus</span>
        </a>

    </nav>

    <div class="p-4 border-t border-gray-700 bg-sidebar">
        <div class="flex items-center gap-3 cursor-pointer hover:bg-sidebar-hover rounded-lg p-2">
            <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center overflow-hidden">
               {{if .User.ProfilePicture}}
                   <img src="{{.User.ProfilePicture}}" alt="Profile" class="w-full h-full object-cover">
               {{else}}
                   <i class="fas fa-user"></i>
               {{end}}
            </div>
            <div class="nav-text flex-1 overflow-hidden">
                <p class="font-semibold text-sm truncate">{{.User.Name}}</p>
                <p class="text-xs text-gray-400 capitalize">{{.User.Role}}</p>
            </div>
        </div>
    </div>
</div>
{{end}}
